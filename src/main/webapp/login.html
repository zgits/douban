<body>

<div class="login-container">
    <h1>登录</h1>

    <div class="connect">
        <p>doubansshshow</p>
    </div>

    <form action="getMoving" method="post" id="loginForm">
        <div>
            <input type="text" name="email" class="email" placeholder="邮箱" autocomplete="off"/>
        </div>
        <div>
            <input type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false" onpaste="return false" />
        </div>

        <div class="container" style="margin-top: 10px">
            <div >
                <div id="slider2" class="slider"></div>
                <span style="display: none" id="result2">false</span>
            </div>
        </div>

        <button id="submit" type="submit" onclick="return cc()">登录</button>
    </form>


    <script>
        function cc() {
            var e=document.getElementById("result2").innerHTML;
            if(e=="true"){
                return true;
            }else{
                return false;
            }
        }
    </script>
    <script>

        $("#slider2").slider({
            width: 300, // width
            height: 40, // height
            sliderBg: "rgb(134, 134, 131)", // 滑块背景颜色
            color: "#fff", // 文字颜色
            fontSize: 14, // 文字大小
            bgColor: "#33CC00", // 背景颜色
            textMsg: "按住滑块，拖拽验证", // 提示文字
            successMsg: "验证通过", // 验证成功提示文字
            successColor: "red", // 滑块验证成功提示文字颜色
            time: 400, // 返回时间
            callback: function (result) { // 回调函数，true(成功),false(失败)
                $("#result2").text(result);
            }
        });

    </script>

    <!--忘记密码，暂时去掉，对于作业的实际意义不大-->

    <a href="register.html">
        <button type="button" class="register-tis">还没有账号？立即注册</button>
    </a>

</div>
